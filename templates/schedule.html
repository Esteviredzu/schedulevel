<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Расписание</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>Расписание на {{ day_name }}</h1>
    <div class="schedule">
      {% if schedule %}
        {% if schedule[0] == 'Нет занятий' %}
          <p>Нет занятий</p>
        {% else %}
          {% for item in schedule %}
            {% set parts = item.split('., ', 1) %} 
            <div class="schedule-item">
              <div class="schedule-time">{{ parts[0] }}</div>
              <div class="schedule-description">{{ parts[1] }}</div>
            </div>
          {% endfor %}
        {% endif %}
      {% else %}
        <p>Нет занятий</p>
      {% endif %}
    </div>
    <div style="text-align:center;">
      <a href='/tomorrow'>На завтра</a>
      <a href='/'>На сегодня</a>
    </div>
  </body>
</html>
